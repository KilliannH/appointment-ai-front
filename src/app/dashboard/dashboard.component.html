<div class="container-fluid under-the-nav">
  <h4>Dashboard</h4>

  <div class="col-md-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z1">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let appointment">{{appointment.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="name-header" mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let appointment">
              <button mat-button="" routerLink="/appointments/{{appointment.id}}">{{appointment.name}}</button> </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let appointment">{{appointment.date | date: 'MM/dd/yyyy hh:mm aa'}}</td>
          </ng-container>

          <ng-container matColumnDef="sent">
            <th mat-header-cell *matHeaderCellDef> Sent </th>
            <td mat-cell *matCellDef="let appointment" [ngClass]="appointment.sent ? '' : 'green'">{{appointment.sent ? "Sent" : "Waiting"}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
</div>
